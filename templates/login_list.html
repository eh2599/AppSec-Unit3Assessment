<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login History</title>
</head>
<body>
    <h3>Hello, {{ user.username }}</h3>
    <h1> User{{ login_userid }}'s Login History</h1>
    <ul>
    {% for login in logins %}
        <li id="login{{ login.login_id }}"><p id="login{{ login.login_id }}_time">Login Time: {{ login.login_time }} </p><p id="logout{{ login.login_id }}_time">Logout Time: {{ login.logout_time }}</p></li>
    {% endfor %}
    </ul>
    <br><br>
    <p><a href='{{ url_for('login_history') }}'>Go Back</a></p>
    <p><a href='{{ url_for('spell_check') }}'>Spell Checker Tool</a></p>
    <p><a href='{{ url_for('logout') }}'>Logout</a></p>
    <p/>
</body>
