<html>
<head>
    <title>Registration</title>
</head>
<body>
<h1>User Registration</h1>
<p/>

<form name="register" id="register" action="/register" method="POST">
    Username: <INPUT SIZE=32 id="uname" name="uname" TYPE='text' required/>
    <p/>
    Password: <INPUT SIZE=32 id="pword" name="pword" TYPE='password' required/>
    <p/>
    Cell Phone Number: <INPUT SIZE=32 id="2fa" name="2fa" TYPE='text'/>
    <p/>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <button id="registerbutton" type="submit">Register</button>
</form>
<p/>
<h2>Already registered?</h2>
<p><a href='{{ url_for('login') }}'>Login</a></p>
</body>
</html>
